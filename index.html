<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Menu Flipbook</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>
  <style>
    body {
      background: #f2f2f2;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    #flipbook {
      width: 595px;   /* A4 portrait */
      height: 842px;
    }
    #flipbook .page {
      background: white;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    #flipbook .page img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .controls {
      margin-top: 15px;
    }
    button {
      padding: 10px 20px;
      margin: 0 5px;
      border: none;
      border-radius: 8px;
      background: #333;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #555;
    }
    @media (max-width: 900px) {
      #flipbook {
        width: 90vw;
        height: 90vh;
      }
    }
  </style>
</head>
<body>
  <div id="flipbook"></div>

  <div class="controls">
    <button onclick="$('#flipbook').turn('previous')">⬅ Prev</button>
    <button onclick="$('#flipbook').turn('next')">Next ➡</button>
    <button onclick="openFullscreen()">⛶ Fullscreen</button>
  </div>

  <script>
    // กำหนดจำนวนหน้าทั้งหมด
    const totalPages = 21;

    // loop สร้างหน้า
    for (let i = 1; i <= totalPages; i++) {
      const pageDiv = document.createElement("div");
      pageDiv.className = "page";

      const img = document.createElement("img");
      img.src = `page${i}.jpg`;   // ตั้งชื่อไฟล์ page1.jpg ... page21.jpg
      img.alt = `Page ${i}`;

      pageDiv.appendChild(img);
      document.getElementById("flipbook").appendChild(pageDiv);
    }

    // สร้าง flipbook
    $("#flipbook").turn({
      width: 595,   // A4 portrait
      height: 842,
      autoCenter: true
    });

    // fullscreen function
    function openFullscreen() {
      let elem = document.getElementById("flipbook");
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) { /* Safari */
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) { /* IE11 */
        elem.msRequestFullscreen();
      }
    }
  </script>
</body>
</html>
